<!DOCTYPE html>
<html>
  <head>
    <style>
      #canvas {
        position: absolute;
        top: 5vh;
        left: 1vw;
        margin-bottom: 100px;
      }
    </style>

    <script src="seetronSetup.js"></script>
    <script>
            var key;
            var exitA = false;
            var exitB = false;
            var exitC = false;
            function exitFuncD(event) {
                key = event.keyCode;
                if (key === 53) {
                    exitA = true;
                }
                if (key === 56) {
                    exitB = true;
                }
                if (key === 48) {
                    exitC = true;
                }
                if (exitA && exitB && exitC) {
                    location.href = "https://thezooo.github.io";
                }
            }
            function exitFuncU(event) {
                key = event.keyCode;
                if (key === 53) {
                    exitA = false;
                }
                if (key === 56) {
                    exitB = false;
                }
                if (key === 48) {
                    exitC = false;
                }
            }
    </script>
  </head>
  <body onload="loadFunc()" onkeydown="exitFuncD(event)" onkeyup="exitFuncU(event)">
    <span id="time"></span>
    <span>- This is a perceptron. The bare-bones neural network that finds slope. MY perceptron algorithm occasionally can't settle on slope, but it does work.</span>
    <canvas id="canvas"></canvas>
  </body>
</html>
